
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="ChangePassword.js" defer></script>
        <link href="ChangePassword.css" rel="stylesheet"/>
    </head>
    <body>
        <figure class="Top_icon">
            <img src="https://i.ibb.co/wh8cT2Y8/intimidad.png" width= 80% height=30%>
        </figure>
        <h1 id="Main_header">Change your password</h1>
        <p id="Subtitle">Complete all information</p>
        <div class="inputs">
            <div class="inputpassword">
                <input type="password" id="Current_password" placeholder="Current Password">
                <button onclick="toggleCurrentPassword()" id="Show_Current_password" class="Show_botton">Show</button>
            </div>
            <div class="inputpassword">
                <input type="password" id="New_password" placeholder="New Password">
                <button onclick="toggleNewPassword()" id="Show_New_password" class="Show_botton">Show</button>
            </div>
            <div class="inputpassword">
                <input type="password" id="Conf_new_password" placeholder="Confirm New Password">
                <button onclick="toggleConfNewPassword()" id="Show_Conf_new_password" class="Show_botton">Show</button>
            </div>
        </div>
        <div class="buttons">
            <input type="submit" value="Confirm change" id="C_change">
            <input type="submit" value="Cancel" id="Cancel_c">
        </div>
    </body>
</html>
